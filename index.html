  ["#FF0000","#FF4000","#FF8000","#FFC000","#FFFF00","#C0FF00","#80FF00","#40FF00","#00FF00","#00FF40","#00FF80","#00FFC0","#00FFFF","#00C0FF","#0080FF","#0040FF","#0000FF","#4000FF","#8000FF","#C000FF","#FF00FF","#FF00C0","#FF0080","#FF0040"],
  ["#FF0000","#EE0000","#DD0000","#CC0000","#BB0000","#AA0000","#990000","#880000","#770000","#660000","#550000","#440000","#330000","#220000","#110000","#000000","#110000","#220000","#330000","#440000","#550000","#660000","#770000","#880000","#990000","#AA0000","#BB0000","#CC0000","#DD0000","#EE0000"],
  ["#000000","#FFFFFF"],
  ["#0000FF","#FFFF00"]
];

let farben = [...farbbibliothek[4]];
const text = "999MS LLC";
const container = document.getElementById("rainbow-text");

container.innerHTML = text
  .split("")
  .map((ch, i) => `<span id="a${i}">${ch}</span>`)
  .join("");

function farbschrift() {
  [...text].forEach((_, i) => {
    document.getElementById("a" + i).style.color = farben[i % farben.length];
  });
  farbverlauf();
}

function farbverlauf() {
  farben.push(farben.shift()); // xoay mảng màu
  setTimeout(farbschrift, 80);
}

function farbtauscher() {
  farben = [...farbbibliothek[Math.floor(Math.random() * farbbibliothek.length)]];
  while (farben.length < text.length) {
    farben = farben.concat(farben);
  }
}
setInterval(farbtauscher, 5000);

farbschrift();
</script>

// Hàm load lại hiệu ứng
function loadEffect(name) {
    if (window.pJSDom && pJSDom.length > 0) {
        pJSDom[0].pJS.fn.vendors.destroypJS();
        pJSDom = [];
    }
    particlesJS("particles-js", configs[name]);
}
// Đổi hiệu ứng khi chọn menu

    loadEffect(this.value);
});
// Load hiệu ứng mặc định
loadEffect("network");
document.addEventListener("DOMContentLoaded", () => {
  const starBackground = document.querySelector(".star-background");
  const numberOfStars = 300;
  // Function to generate a deterministic pseudo-random number based on an index
  // This ensures the same pattern on every page load.
  function deterministicRandom(seed) {
    const x = Math.sin(seed) * 10000;
    return x - Math.floor(x);
  }
  for (let i = 0; i < numberOfStars; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    // Use the index 'i' as a seed for deterministic properties
    const size = deterministicRandom(i * 1.234) * 1.8 + 0.7; // 0.7px to 2.5px
    const x = deterministicRandom(i * 5.678) * 100; // 0% to 100% width
    const y = deterministicRandom(i * 9.012) * 100; // 0% to 100% height
    const delay = deterministicRandom(i * 3.456) * 5; // 0s to 5s delay
    const duration = deterministicRandom(i * 7.89) * 3 + 2; // 2s to 5s duration
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${x}%`;
    star.style.top = `${y}%`;
    star.style.animationDelay = `${delay}s`;
    star.style.animationDuration = `${duration}s`;
    starBackground.appendChild(star);
  }
});
